<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de la compra</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Lista de la compra</h1>
    <nav>
      <ul class="links">
        <li class="link"></li><a href="./index.html">Lista</a></li>
        <li class="link"></li><a href="./form.html">Añadir</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="add-elements">
      <i class="fa-solid fa-circle-plus"></i>
      <span>2/3 comprados</span>
    </section>
    <section class="listed-elements-section">
      <ul class="lista-compra">
        <li class="item-lista-compra">
          <div><input type="checkbox">
            Pan</div>
          <div>0.75<i class="fa-solid fa-xmark"></i></div>
        </li>
        <li class="item-lista-compra">
          <div><input type="checkbox">
            Azúcar</div>
          <div>- <i class="fa-solid fa-xmark"></i></div>
        </li>
        <li class="item-lista-compra">
          <div><input type="checkbox">
            Leche</div>
          <div>1.20 <i class="fa-solid fa-xmark"></i></div>
        </li>
        <li class="item-lista-compra">
          <div><input type="checkbox">
            Tofu</div>
          <div>4.35 <i class="fa-solid fa-xmark"></i></div>
        </li>
      </ul>
      <div class="price">6.3€</div>
    </section>
  </main>

</body>

</html>
