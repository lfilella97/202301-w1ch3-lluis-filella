<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de la compra</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Lista de la compra</h1>
    <nav>
      <ul class="links">
        <li><a href="./index.html">Lista</a></li>
        <li><a href="./form.html">Añadir</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="add-elements">
      <i class="fa-solid fa-circle-plus"></i>
      <span>2/3 comprados</span>
    </section>
    <section class="listed-elements-section">
      <ul>
        <li><input type="checkbox">
          <div>Pan</div>
          <div>0.75</div> <i class="fa-solid fa-xmark"></i>
        </li>
        <li><input type="checkbox">
          <div>Azúcar</div>
          <div>-</div> <i class="fa-solid fa-xmark"></i>
        </li>
        <li><input type="checkbox">
          <div>Leche</div>
          <div>1.20</div> <i class="fa-solid fa-xmark"></i>
        </li>
        <li><input type="checkbox">
          <div>Tofu</div>
          <div>4.35</div> <i class="fa-solid fa-xmark"></i>
        </li>
      </ul>
      <span>6.3€</span>
    </section>
  </main>

</body>

</html>
