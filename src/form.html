<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Lista de la compra</h1>
    <nav>
      <ul class="links">
        <li class="link"></li><a href="./index.html">Lista</a></li>
        <li class="link"></li><a href="./form.html">Añadir</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="add-elements">
      <i class="fa-solid fa-circle-plus"></i>
      <span>2/3 comprados</span>
    </section>
    <section class="listed-elements-section form">
      <form>
        <h2>Añadir articulo</h2>
        <p class="p-form">
          Nombre:
          <input type="text" name="nombre" placeholder="Introduce tu nombre" aria-label="Nombre">
        </p>
        <p class="p-form">
          Precio:
          <input type="email" name="email" placeholder="Introduce tu e-mail" aria-label="E-mail" required>
        </p>
    </section>
  </main>

</body>

</html>
